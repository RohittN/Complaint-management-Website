{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Registration</title>
    <link rel="stylesheet" href="{% static 'CSS\workerregister.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <img src="{% static 'images/reportimage3.jpg' %}" alt="Background">
    </div>
    
    <div class="registration-container">
        {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
        {% endif %}
        <form class="registration-form" action="{% url 'worker_register' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstname" style="color: whitesmoke;">First Name</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>

            <div class="form-group">
                <label for="lastname" style="color: whitesmoke;">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>

            <div class="form-group">
                <label for="email" style="color: whitesmoke;">Email ID</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone" style="color: whitesmoke;">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="username" style="color: whitesmoke;">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password" style="color: whitesmoke;">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- New Job Selection for Worker -->
            <div class="form-group">
                <label for="job" style="color: whitesmoke;">Select Job</label>
                <select id="job" name="job" required>
                    <option value="ELECTRICIAN">Electrician</option>
                    <option value="PLUMBER">Plumber</option>
                    <option value="CLEANER">Cleaner</option>
                    <option value="WASTE_DISPOSER">Waste Disposer</option>
                    <option value="OTHER">Other</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'javascript/register.js' %}"></script>
</body>
</html>
