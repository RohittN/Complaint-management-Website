{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'CSS\loginpage.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <img src="{% static 'images/reportimage2.jpg' %}" alt="Background">
    </div>
    
    <div class="login-container">
        {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
        {% endif %}
        <form class="login-form" action="{% url 'loginform' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username" style="color: whitesmoke;">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password" style="color: whitesmoke;">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
            <p style="color: whitesmoke; margin-top: 15px;">
                Don't have an account? <a href="{% url 'userregister' %}" style="color: #007bff;">Register here</a>
            </p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
